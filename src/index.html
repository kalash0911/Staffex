<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staffex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.scss">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.js" defer></script>
</head>

<body>
  <div id="wrapper">

      {{> header }}

      <main id="main">

        <div id="fullpage">

          <div class="section">
            <section class="main-section">
              <div class="content">
                <div class="container layer-1">
                  <p class="text anim">Boost your business with custom digital workers. Staffex provides advanced AI solutions, enhancing workforce efficiency through state-of-the-art digital workers that seamlessly integrate into your organization.</p>
                  <h1 class="main-titel">
                    <span class="shuffle anim">Welcome</span>
                    <span class="shuffle anim">to Staffex</span>
                  </h1>
                </div>
                <video class="bg layer-2" autoplay muted loop src="./files/bg.mp4"></video>
                <img class="bot bot1 layer-3" src="./images/bot1.webp" alt="Bot">
                <img class="bot bot2 layer-4" src="./images/bot2.webp" alt="Bot">
                <img class="bot bot3 layer-5" src="./images/bot3.webp" alt="Bot">
              </div>
            </section>
          </div>

          <section class="about-section section">
            <div class="container">
              <h2 class="titel">Why Choose Staffex's  Digital Workers?</h2>
            </div>
          </section>

        </div>

      </main>

      {{> footer }}

  </div>

  <script type="module" src="/js/main.ts"></script>
</body>

</html>
